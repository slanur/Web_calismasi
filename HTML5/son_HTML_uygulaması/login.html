<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş yap</title>
</head>

<body>
    <h1>Giriş yap</h1>
    <form action="index.html">
        <div>
            <label>
                Email:
                <input type="email" placeholder="Bir mail adresi giriniz" required>
            </label>
        </div>
        <br>

        <div>
            <label>
                Şifre:
                <input type="password" placeholder="Şifreyi giriniz" required>
            </label>
        </div>
        <br>

        <input type="submit" value="Kaydol">
        <br>
        <br>
        <b>Hesabın yok mu?</b> <a href="register.html">Hemen Kaydol</a>
    </form>
</body>

</html>
