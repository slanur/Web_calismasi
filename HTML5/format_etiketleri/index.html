<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Format(biçimlendirme) etiketleri</title>
</head>
<!--
<b> - Bold text
<strong> - Important text
<i> - Italic text
<em> - Emphasized text
<mark> - Marked text
<small> - Smaller text
<del> - Deleted text
<ins> - Inserted text
<sub> - Subscript text
<sup> - Superscript text
-->

<body>
    <h1>Yeni Blog Yazım...</h1>
    <p>Bu yazımda <b>Front-end Developer</b> nedir? Bununla ilgili yazılar paylaşacağım. </p>
    <h2>Güncel Fiyatlandırmalar</h2>
    <strong>Eski Fiyat</strong>
    <del>19.99 ₺</del>
    <br>
    <i>Güncel Fiyat</i>
    <mark>15.00 ₺</mark>
</body>

</html>
